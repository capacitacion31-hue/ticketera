spring:
  datasource:
    # Will be overridden by TestContainers
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  flyway:
    enabled: false
  
  rabbitmq:
    # Will be overridden by TestContainers
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  # Disable scheduling in tests
  task:
    scheduling:
      enabled: false

# Telegram configuration (mocked)
telegram:
  api-url: http://localhost:8089/bot
  bot-token: test-token
  chat-id: 123456789

# Logging
logging:
  level:
    com.example.ticketero: DEBUG
    org.testcontainers: INFO
    io.restassured: DEBUG